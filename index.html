<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">
<style>
  *,
  *::before,
  *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html,
  body {
    height: 100%;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    max-width: 100%;
    height: 100%;
  }

  canvas.resizing {
    opacity: 0.5;
  }

  #message:not(.resizing) {
    display: none;
  }
</style>
<script type="module" src="app.js" async></script>
<p id="prompt">Drop image and shrink window width.</p>
<p id="message">resizing...</p>
<canvas width="100" height="100"></canvas>
